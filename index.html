<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">código secreto</h1>

  <main class="main">
    <section class="form box">
      <form id="myForm">
        <label for="input-texto">Apenas letras minúsculas, sem acento</label>
        <input class="text-input" type="text" name="input-texto" id="input" pattern="[a-z ]{1,5000}" placeholder="insira o texto aqui">
        <button onclick="encode()"class="btn" type="submit" id="btn-cripto">criptografar!</button>
        <button onclick="decode()"class="btn" type="submit" id="btn-descripto">descriptografar!</button>
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensagem criptografada:</h2>
      <input class="text-input" type="text" name="input-texto" pattern="[a-z ]{1,5000}" placeholder="resultado" id="output">
      <input onclick="copy()" class="btn" type="submit" value="copiar" id="btn-copy">
    </section>
  </main>

  <script src="crypt.js"></script>
</body>
</html>
